  - name: Office Humidifier
    humidifier: switch.humidifier_power
    target_sensor: sensor.office_humidity
    min_humidity: 20
    max_humidity: 50
    target_humidity: 30
    dry_tolerance: 6
    wet_tolerance: 0
    device_class: "humidifier"
    min_cycle_duration:
      seconds: 5
    initial_state: true
    away_humidity: 20
    away_fixed: True
    sensor_stale_duration: 00:15:00