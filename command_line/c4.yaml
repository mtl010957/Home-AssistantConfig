- switch:
    #Switch for iSmart Motion Detection
    name: generic_cam4_motion
    unique_id: generic_cam4_motion
    icon: "mdi:run"
    command_on: '/config/scripts/c4_motion.sh on'
    command_off: '/config/scripts/c4_motion.sh off'
    command_state: '/config/scripts/c4_motion.sh'
    value_template: '{{ value == "1" }}'
