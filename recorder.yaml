purge_interval: 1
purge_keep_days: 14
db_url: !secret recorder_db_url
exclude:
  domains:
    - automation
    - camera
    - group
    - scene
    - script
    - sun
    - weblink
    - zwave
  entities:
    - persistent_notification.invalid_config
    - sensor.date
    - sensor.dte_energy_bridge # too much data

