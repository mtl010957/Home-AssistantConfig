homeassistant:
  # Name of the location where Home Assistant is running
  name: Home
  # Location required to calculate the time the sun rises and sets
  latitude: !secret home_latitude
  longitude: !secret home_longitude
  elevation: !secret home_elevation
  # Pick yours from here - http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
  time_zone: !secret home_time_zone
  # imperial for US units
  unit_system: imperial

  # add this part
  auth_providers:
   - type: homeassistant
   # uncomment this to enable backwards compatible API password support
   - type: legacy_api_password

  customize: !include customize.yaml

# Logger setup
logger:
  default: warning
#  logs:
#    nest: debug

# Checks for available updates
updater:
#  include_used_components: true

# Sensor to tell the current available release
sensor 0:
  - platform: command_line
    command: /srv/homeassistant/bin/python3 -c "import requests; print(requests.get('https://pypi.python.org/pypi/homeassistant/json').json()['info']['version'])"
    name: HA release

# Track the sun
sun:

# Make date available for automations
sensor d:
  - platform: time_date
    display_options:
      - 'date'

# View all events in a logbook
logbook:

# Enables the frontend
frontend:

# Enables support for tracking state changes over time.
history:

# Enables support for tracking state changes over time.
recorder:
  purge_interval: 1
  purge_keep_days: 14
  db_url: !secret recorder_db_url
  exclude:
    domains:
      - automation
    entities:
      - sun.sun # Don't record sun data
      - persistent_notification.invalid_config
      - sensor.date

  # Delete events and states older than 4 weeks
#  purge_days: 28

# Allows you to issue voice commands from the frontend
conversation:

# Show links to resources in log and frontend
introduction:

# Discover some devices automatically
discovery:

