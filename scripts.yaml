  - delay: 00:{{ (range(1, 5) | random) }}:00
  - data: {}
    entity_id: light.family_room_lamp_bulb_1
    service: light.turn_on
  - data: {}
    entity_id: light.family_room_link_bulb_1
    service: light.turn_on
  - delay: 00:{{ (range(5, 15) | random) }}:00
  - data: {}
    entity_id: light.office_light_bulb
