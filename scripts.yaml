  - service: hassio.caravanbackup_partial
    data:
      folders:
      - ssl
      - share
      name: Partial Backup {{ (as_timestamp(now()) | timestamp_custom('%Y-%m-%d %H:%M:%S'))
        }}
      addons:
      - core_configurator
      - cebe7a76_hassio_google_drive_backup
      - core_mariadb
      - core_mosquitto
      - core_ssh
      - a0d7b954_phpmyadmin
      compressed: true
      homeassistant: true
  mode: single
