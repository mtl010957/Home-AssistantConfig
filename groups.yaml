# If you name an entry default_view it will REPLACE the contents of the "Home" tab
default_view:
  view: yes
  icon: mdi:home
  name: Home
  entities:
    - sun.sun
    - alarm_control_panel.3629_alarm
    - sensor.current_energy_usage
    - binary_sensor.fire_and_co_smoke_detected
    - binary_sensor.fire_and_co_co_detected
    - group.doors
    - group.motion
    - group.temperatures
    - group.family
    - group.pending_deliveries
    - group.weather_forecast
    - group.weather_conditions
    - group.outdoor_cameras
    - group.indoor_cameras
    - group.scenes
    - climate.thermostat
    - sensor.ha_release
outdoor_cameras:
  name: "Outdoor Cameras"
  entities:
    - camera.3629_cam_1
    - switch.foscam_cam1_motion
    - camera.3629_cam_2
    - switch.foscam_cam2_motion
    - camera.front_yard_front_porch
indoor_cameras:
  name: "Indoor Cameras"
  entities:
    - camera.3629_cam_3
    - switch.foscam_cam3_motion
    - camera.3629_cam_4
    - switch.generic_cam4_motion
    - input_number.cam4_up_down
    - input_number.cam4_left_right
    - camera.living_room
hubs:
  name: Hubs
  entities:
    - binary_sensor.link
    - binary_sensor.wink
michael:
  name: Michael
  entities:
    - device_tracker.00aefa410a5b
    - device_tracker.64bc0c6814b0
    - device_tracker.404e3688ee93
    - device_tracker.b8d7afb567e9
susan:
  name: Susan
  entities:
    - device_tracker.30636b8f4165
family:
  name: Family
  entities:
    - group.michael
    - group.susan
pending_deliveries:
  name: "Pending Deliveries"
  entities:
    - camera.usps_mail
    - sensor.usps_mail
    - sensor.usps_packages
    - sensor.ups
    - sensor.fedex
weather_forecast:
  name: "Weather Forecast"
  entities:
    - sensor.dark_sky_summary
    - sensor.dark_sky_minutely_summary
    - sensor.dark_sky_hourly_summary
    - sensor.dark_sky_daily_summary
weather_conditions:
