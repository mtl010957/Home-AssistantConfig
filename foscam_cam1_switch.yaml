# Replace admin and password with an "Admin" privileged Foscam user
# Replace ipaddress with the local IP address of your Foscam
platform: command_line
switches:
  #Switch for Foscam Motion Detection
  foscam_cam1_motion:
    friendly_name: "3629Cam1 Motion Enable"
    command_on: '/home/homeassistant/.homeassistant/foscam_cam1_switch.sh on'
    command_off: '/home/homeassistant/.homeassistant/foscam_cam1_switch.sh off'
    command_state: '/home/homeassistant/.homeassistant/foscam_cam1_switch.sh'
    value_template: '{{ value == "1" }}'


