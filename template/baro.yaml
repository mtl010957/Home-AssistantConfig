  - sensor:
      - unique_id: corrected_barometer
        name: "Corrected Barometer"
        unit_of_measurement: 'hPa'
        icon: "mdi:gauge"
        state: >
          {% if states('sensor.family_room_pressure') | float(default=800.0) > 800.0 -%}
            {{ (states('sensor.family_room_pressure') | float(default=800.0)) / (1 - ((0.0065 * 289.0) / ((((states('sensor.family_room_temperature') | float(default=70.0)) - 32.0) * 5.0/9.0) + (0.0065 * 289.0) + 273.15)))**5.257 | round(1,"round-to-even","undefined") }}
          {%- else -%}
            {{ (state_attr('weather.kptk_daynight','pressure') | float(default=800.0) / 0.0295) | round(1,"round-to-even","undefined") }}
          {%- endif %}
      - unique_id: corrected_barometer_inhg
        name: "Corrected Barometer (inHg)"
        unit_of_measurement: 'inHg'
        icon: "mdi:gauge"
        state: >
          {{ (states('sensor.corrected_barometer') | float(default=800.0) * 0.0295) | round(2,"round-to-even","undefined") }}
