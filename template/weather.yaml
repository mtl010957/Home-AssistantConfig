  - sensor:
      - unique_id: precipitation_probability_today
        name: "Precipitation Probability Today"
        unit_of_measurement: "%"
        state: >
            {% if state_attr("weather.kptk_daynight","forecast") -%}
                {{ state_attr("weather.kptk_daynight","forecast")[0].precipitation_probability }}
            {%- else -%}
                0
            {%- endif %}
      - unique_id: forecast_today
        name: "Forecast Today"
        state: >
            {% if state_attr("weather.kptk_daynight","forecast") -%}
                {{ state_attr("weather.kptk_daynight","forecast")[0].detailed_description }}
            {%- else -%}
                Not Available
            {%- endif %}
