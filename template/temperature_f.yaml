  - sensor:
      # nm15t4m_0xdc000008e3b1ab28
      - unique_id: furnace_nw_zone_return_temperature_f
        name: "Furnace NW Zone Return Temperature ºF"
        device_class: temperature
        unit_of_measurement: 'ºF'
        icon: "mdi:thermometer"
        state: >
          {{ (states('sensor.furnace_nw_zone_return_temperature') | float(default=0.0) * 9.0/5.0+32.0) | round(1) }}
