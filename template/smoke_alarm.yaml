  - binary_sensor:
      - unique_id: garage_smoke_detected
        name: Garage Smoke Detected
        device_class: smoke
        state: >-
          {{ is_state('sensor.garage_smoke_alarm_alarmlevel', '255') and is_state('sensor.garage_smoke_alarm_alarmtype', '1') }}
      - unique_id: garage_co_detected
        name: Garage CO Detected
        device_class: smoke
        state: >-
          {{ is_state('sensor.garage_smoke_alarm_alarmlevel', '255') and is_state('sensor.garage_smoke_alarm_alarmtype', '2') }}
      - unique_id: garage_smoke_alarm_test
        name: Garage Smoke Alarm Test
        device_class: smoke
        state: >-
          {{ is_state('sensor.garage_smoke_alarm_alarmlevel', '0') and is_state('sensor.garage_smoke_alarm_alarmtype', '12') }}
      - unique_id: laundry_smoke_detected
        name: Laundry Smoke Detected
        device_class: smoke
        state: >-
          {{ is_state('sensor.laundry_smoke_alarm_alarmlevel', '255') and is_state('sensor.laundry_smoke_alarm_alarmtype', '1') }}
      - unique_id: laundry_co_detected
        name: Laundry CO Detected
        device_class: smoke
        state: >-
          {{ is_state('sensor.laundry_smoke_alarm_alarmlevel', '255') and is_state('sensor.laundry_smoke_alarm_alarmtype', '2') }}
      - unique_id: laundry_smoke_alarm_test
        name: Laundry Smoke Alarm Test
        device_class: smoke
        state: >-
          {{ is_state('sensor.laundry_smoke_alarm_alarmlevel', '0') and is_state('sensor.laundry_smoke_alarm_alarmtype', '12') }}
