  - sensor:
      - name: "TRUMA target temp water named"
        unique_id: truma_target_temp_water_named
      # Converted to Fahrenheit degrees
        state: >
          {% set temp = states('sensor.truma_target_temp_water') | float(default=32) %}
          {% if temp == 32  %}
          off
          {% elif temp == 104 %}
          eco
          {% elif temp == 140 %}
          hot
          {% else %}
          boost
          {% endif %}
  - binary_sensor:
      # Sensor, when Truma heat on/off
      - name: "TRUMA Status"
        unique_id: truma_status
        state: >
          {{ (states('input_boolean.truma_switch')) }}
      # Sensor, when Truma hot water on/off
      - name: "TRUMA Water Status"
        unique_id: truma_water_status
        state: >
          {{ (states('input_boolean.truma_water_switch')) }}
