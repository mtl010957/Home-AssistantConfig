  - binary_sensor:
      - unique_id: office_motion
        name: Office Motion
        device_class: motion
        state: >-
          {{ states("binary_sensor.office_motion_sensor_any") == 'on' }}
      - unique_id: office_motion_tamper
        name: Office Motion Tamper
        device_class: problem
        state: >-
          {{ states("binary_sensor.office_motion_sensor_cover_status") == 'open' }}
      - unique_id: main_bedroom_motion
        name: Main Bedroom Motion
        device_class: motion
        state: >-
          {{ states("binary_sensor.main_bedroom_motion_sensor_any") == 'on' }}
      - unique_id: main_bedroom_motion_tamper
        name: Main Bedroom Motion Tamper
        device_class: problem
        state: >-
          {{ states("binary_sensor.main_bedroom_motion_sensor_cover_status") == 'open' }}

