  - trigger:
      - platform: time_pattern
        hours: "*"
        minutes: "*"
        seconds: 0
    sensor:
      - name: DTE Energy Price
        unique_id: dte_energy_price
        unit_of_measurement: "$"
        icon: mdi:currency-usd
        state_class: measurement
        device_class: monetary
        state: >
          {% if false %}
            {## Critical Peak ##}
            {{ 0.91424 }}
          {% elif now().weekday() > 0 and now().weekday() < 6 and now().hour > 15 and now().hour <= 19 %}
            {## On-Peak ##}
            {{ 0.13025 }}
          {% elif now().weekday() > 0 and now().weekday() < 6 and ((now().hour > 7 and now().hour <= 15) or (now().hour > 19 and now().hour <= 23)) %}
            {## Mid-Peak ##}
            {{ 0.05645 }}
          {% else %}
            {## Off-Peak ##}
            {{ 0.01218 }}
          {% endif %}
