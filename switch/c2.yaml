# Replace admin and password with an "Admin" privileged Foscam user
# Replace ipaddress with the local IP address of your Foscam
- platform: command_line
  switches:
    #Switch for Foscam Motion Detection
    foscam_cam2_motion:
      friendly_name: "3629Cam2 Motion Enable"
      command_on: '/home/homeassistant/.homeassistant/scripts/c2.sh on'
      command_off: '/home/homeassistant/.homeassistant/scripts/c2.sh off'
      command_state: '/home/homeassistant/.homeassistant/scripts/c2.sh'
      value_template: '{{ value == "1" }}'


