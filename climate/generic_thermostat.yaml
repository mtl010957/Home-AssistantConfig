  - platform: generic_thermostat
    name: House Fan Thermostat
    heater: switch.house_fan_switch_module_switch
    target_sensor: sensor.main_bedroom_temperature
    min_temp: 70.0
    max_temp: 100.0
    ac_mode: true
    target_temp: 80.0
    # For AC mode, degrees below set point until it turns off
    cold_tolerance: 0.0
    # For AC mode, degrees above set point until it turns on
    hot_tolerance: 5.0
    min_cycle_duration:
      minutes: 1
    initial_hvac_mode: "off"
    away_temp: 100.0
    precision: 1.0