    type: action
    subtype: brightness_move_down
    trigger: device
    id: down
  conditions: []
  actions:
  - repeat:
      sequence:
      - if:
        - condition: trigger
          id:
          - up
        then:
        - sequence:
          - action: light.turn_on
            metadata: {}
            data:
              brightness_step_pct: 5
            target:
              device_id:
              - 4e5e0f5cb909ea1597d60eedd210e112
              - 8634cb8bb78921b89b81f5cbde731504
          - delay:
              hours: 0
              minutes: 0
              seconds: 0
              milliseconds: 250
      - if:
        - condition: trigger
          id:
          - down
        then:
        - sequence:
          - action: light.turn_on
            metadata: {}
            data:
              brightness_step_pct: -5
            target:
              device_id:
              - 4e5e0f5cb909ea1597d60eedd210e112
              - 8634cb8bb78921b89b81f5cbde731504
          - delay:
              hours: 0
              minutes: 0
              seconds: 0
              milliseconds: 250
      until:
      - condition: trigger
        id:
        - stop
  mode: restart
