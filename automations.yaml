- id: '1533419985023'
  alias: Irrigation Zone 1 Start
  trigger:
  - at: 06:50:00
    platform: time
  condition:
    condition: template
    value_template: '{{ now().month > 4 and now().month < 9 and ''rain'' not in states.sensor.dark_sky_daily_summary.state
      }}'
  action:
  - data:
      entity_id: switch.ah01_rly_1
    service: homeassistant.turn_off
