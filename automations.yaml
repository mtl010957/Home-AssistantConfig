- id: '1548861516503'
  alias: Reboot Wink Weekly
  trigger:
  - platform: template
    value_template: '{{ now().weekday() == 0 }}'
  - at: 02:00:00
    platform: time
  condition: []
  action:
  - data:
      entity_id: switch.sb03_relay
    service: homeassistant.turn_off
  - delay: 00:01
  - data:
      entity_id: switch.sb03_relay
    service: homeassistant.turn_on
- id: '1548862723503'
  alias: Power On Wink
  trigger:
  - entity_id: switch.sb03_relay
    for: 00:02
    from: 'on'
    platform: state
    to: 'off'
  condition: []
  action:
  - data:
      entity_id: switch.sb03_relay
    service: homeassistant.turn_on
- id: '1552222922150'
  alias: Open Blinds at Sunrise
  trigger:
  - event: sunrise
    platform: sun
  condition: []
  action:
  - data:
      entity_id: cover.nm01_sv1_cover
    service: cover.open_cover_tilt
  - data:
      entity_id: cover.nm02_sv1_cover
    service: cover.open_cover_tilt
  - delay: 00:00:03
  - data:
      entity_id: cover.nm01_sv1_cover
      tilt_position: 45
    service: cover.set_cover_tilt_position
  - data:
      entity_id: cover.nm03_sv1_cover
    service: cover.open_cover_tilt
- id: '1552245394001'
  alias: Close Blinds at 11:00 PM
